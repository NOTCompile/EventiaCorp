<div class="container p-4 pb-0">
  <h5 class="p-0">Datos complementarios</h5>
</div>
<div class="p-4 pb-0 pt-0">
  <!-- Section Filter -->
  <form class="row g-3" name="form" id="form" #formulario="ngForm">
    <div class="col-4"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-2">
      <div class="d-flex flex-column">
        <button class="btn btn-eventia mt-3" type="button" (click)="openModal(optionRoleUser())">
          Nuevo Rol Usuario
        </button>
      </div>
    </div>
  </form>
  <hr />
  <!-- Section Table -->
  <div class="">
    <table class="table table-bordered">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- @for (item of empleados; track item) { -->
        <!-- aca se declara la tabla obtenida -->
        <tr class="text-end align-middle">
          <td style="width: 100px">data</td>
          <td>data</td>
          <td>data</td>
          <td style="width: 150px">
            <div class="d-flex justify-content-around">
              <button class="btn btn-warning"><i class="fa-solid fa-pencil"></i></button>
              <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
            </div>
          </td>
        </tr>
        <!-- } -->
      </tbody>
    </table>
  </div>
</div>
